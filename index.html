<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <main>
        <h1 id="app-name-heading">Bin2Dec</h1>
        <div id="converter-wrapper">
            <div class="input-container">
                <label>Binary</label>
                <input placeholder="Binary number" type="number" id="inp1">
            </div>
            <img alt="Swap arrow" src="./assets/swap-arrow.png" id="swap-arrow">
            <div class="input-container">
                <label>Decimal</label>
                <input placeholder="Decimal number" type="number" id="inp2">
            </div>
        </div>
    </main>
</body>
</html>
